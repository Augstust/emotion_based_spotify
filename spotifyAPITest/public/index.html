<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <link href="../style.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>
<body>
<div id="login">
    <div class="container">
        <h1>Emotify Sprint4 Demo</h1>
        <div class="navigateBar">
           <ul>
               <li><a href="https://www.spotify.com/us/"><img src="./Spotifylogo.png"></a> </li>
               <li><a href="http://localhost:8888/login">Sign Up</a></li>
               <li><a href="http://localhost:8888/login">Log In</a></li>
           </ul>
        </div>
        <hr>
    </div>
</div>
<div id="loggedin">
    <div class="container">
        <h1>Emotify Sprint4 Demo</h1>
        <div id="userInfo"></div>
        <hr>
    </div>
    <script type="text/x-handlebars-template" id="userInfoTemplate">
        <div class="navigateBar">
            <ul >
                <li><a href="https://www.spotify.com/us/"><img id='logo' src="./Spotifylogo.png"></a> </li>
                <li><a id="userId" href={{external_urls.spotify}} >Hello {{id}}</a></li>
                <li id="logout"><a href="http://localhost:8888/logout">Log Out</a></li>
            </ul>
        </div>
    </script>
        <!--<form id="search-form">-->
            <!--<input type="text" id="query" value="" class="form-control" />-->
            <!--<input type="submit" id="search" class="btn btn-primary" value="Search" />-->
        <!--</form>-->
        <div id="results"></div>
    <div id="videoContainer">
        <video id="video"  width="480" height="480" autoplay></video>
    </div>
    <div id="buttonContainer">
        <button id="snap"><img src="snapBtn.png" width="40" height="33"></button><button id="again"><img src="againBtn.png" width="40" height="33"></button><button id="run"><img src="emotify.png" width="40" height="33"></button>
    </div>
    <div id="canvasContainer">
        <canvas id="canvas"  width="480" height="360"></canvas>
    </div>

    <!--<button id="pyTest">run py</button>-->
    <script src="../JS/emotify.js" type="text/javascript"></script>

    <script id="results-template" type="text/x-handlebars-template">
        {{#each playlists.items}}
        <div  data-playList-id="{{id}}" class="album">
            <div>
                <a href="{{external_urls.spotify}}"><img src="{{images.0.url}}"></a>
            </div>
        </div>
        {{/each}}
    </script>

<script src="../JS/search.js" type="text/javascript"></script>
<script src="../JS/justifyLogin.js" type="text/javascript"></script>

</div>
</body>
</html>
