<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
<!--    <link href="../style.css" type="text/css" rel="stylesheet"> -->
<style>
body {
    padding: 20px;
}
div .container{
  width: 100%;
}
div .navigateBar{
    width: 100%;
    height: 60px;
    display: inline-block;
    background:linear-gradient(to right, #521b37, #2f0c4e );
}
div .navigateBar img{
    height: 59px;
    margin: 0px 0px 6px -40px;
}
div .navigateBar ul{
    height: 60px;
}
div.navigateBar li{
    display: inline-block;
    width: auto;
    height: 60px;
    line-height: 60px;
    color: white;
}
div.navigateBar a{
    color: white;
   text-decoration: none;
}
div.navigateBar li:hover, li a:hover{
    cursor: pointer;
    color: #9BF0E1;
}

div.navigateBar li:nth-child(2){
    position: absolute;
    right: 200px;
    padding-right: 15px;
    border-right:solid 1px white;
}
div.navigateBar li:nth-child(3){
    position: absolute;
    right: 110px;
}

div #buttonContainer{
    height: 40px;
    width: 300px;
    margin: auto;
}

#videoContainer{
    width: 480px;
    height: 480px;
    margin: auto;
}
#canvasContainer{
    width: 480px;
    height: 360px;
    margin: auto;
}
.album{
    width: 300px;
    height: 300px;
    display: inline-block;
    background-size: cover;
}
.album img{
    width: 300px;
    height: 300px;
    /*display: block;*/
}
div #playlistContainer{
  width: inherit;
  margin:auto;
}
</style>
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>
<body>
<center>        <h1>Emotify Sprint4 Demo</h1> </center>

</div>
</body>
</html>
